<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="../../../assets/css/base/base.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

  <title>adoCão - Dados da pessoa</title>
</head>

<body>
  <header class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid d-flex justify-content-between">
      <a class="navbar-brand" href="../home.html">adoCão</a>
      <div>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link" href="../home.html">Página inicial</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="../pets.html">Pets</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="../solicitacoes.html">Minhas solicitações</a>
            </li>
            <li class="nav-item px-3">
              <a class="nav-link" href="../../../index.html" onclick="sessionStorage.clear()"><small>Sair</small></a>
            </li>
          </ul>
        </div>
      </div>
    </div>
  </header>

  <main class="container-fluid" data-main-pet>
    <section class="my-4">
      <h1 class="h4 py-1">Atualização de dados pessoais</h1>
      <p class="text-muted">Os campos com * são obrigatórios</p>
    </section>

    <form class="container-sm">

      <div class="row">
        <div class="row">
          <p class="text-muted my-3">Dados pessoais</p>
          <hr />
          <div class="col">
            <div class="col-md my-3">
              <label class="form-label" for="nome">* Nome:</label>
              <input type="text" class="form-control-sm form-control" id="nome" placeholder="Nome completo">
            </div>
            <div class="col-md my-3">
              <label class="form-label" for="cnpj">* CPNJ:</label>
              <input type="text" class="form-control-sm form-control" id="cnpj" placeholder="99.999.999/0009-99">
            </div>
          </div>
          <div class="col">
            <div class="col-md my-3">
              <label class="form-label" for="email">* E-mail:</label>
              <input type="email" class="form-control-sm form-control" id="email" placeholder="name@example.com">
            </div>
            <div class="col-md my-3">
              <label class="form-label" for="telefone">* Telefone:</label>
              <input type="tel" class="form-control-sm form-control" id="telefone" placeholder="(99)9999-9999">
            </div>
          </div>
        </div>

        <div class="row">
          <p class="text-muted my-3">Dados de endereço</p>
          <hr />
          <div class="col">
            <div class="col-md my-3">
              <label class="form-label" for="cep">* CEP:</label>
              <input pattern="[\d]{5}-?[\d]{3}" type="text" class="form-control-sm form-control" id="cep"
                placeholder="99999-999" required>
            </div>
            <div class="col-md my-3">
              <label class="form-label" for="logradouro">* Logradouro:</label>
              <input type="text" class="form-control-sm form-control" id="logradouro" placeholder="Rua das Palmeiras"
                readonly data-tipo-logradouro>
            </div>
            <div class="col-md my-3">
              <label class="form-label" for="numero">* Número:</label>
              <input type="number" class="form-control-sm form-control" id="numero" placeholder="1234">
            </div>
          </div>
          <div class="col">
            <div class="col-md my-3">
              <label class="form-label" for="bairro">* Bairro:</label>
              <input type="text" class="form-control-sm form-control" id="bairro" placeholder="Floresta" required
                readonly>
            </div>
            <div class="col-md my-3">
              <label class="form-label" for="estado">* Estado:</label>
              <input type="text" class="form-control-sm form-control" id="estado" placeholder="SP" readonly
                data-tipo-estado>
            </div>
            <div class="col-md my-3">
              <label class="form-label" for="cidade">* Cidade:</label>
              <input type="text" class="form-control-sm form-control" id="cidade" placeholder="São Paulo" readonly
                data-tipo-cidade>
            </div>
          </div>
        </div>
      </div>
      <button type="button" class="btn btn-primary my-3">Atualizar</button>
      <button type="button" class="btn btn-secondary my-4" onclick="window.history.back()">Voltar</button>
    </form>
  </main>

  <footer class="d-flex justify-content-center">
    <div>
      <small href="#">&copy; Ciência da Computação - 2021</small>
    </div>
  </footer>

    crossorigin="anonymous"></script>
  <script type="module" src="../../../controller/ong/dados/atualizacao.js"></script>
</body>

</html>
