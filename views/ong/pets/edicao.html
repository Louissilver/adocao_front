<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="../../../assets/css/base/base.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

  <title>adoCão - Cadastro de Pet</title>
</head>

<body>
  <header class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid d-flex justify-content-between">
      <a class="navbar-brand" href="../home.html">adoCão</a>
      <div>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link" href="../home.html">Página inicial</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="../pets.html">Pets</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="../solicitacoes.html">Minhas solicitações</a>
            </li>
            <li class="nav-item px-3">
              <a class="nav-link" href="../../../index.html" onclick="sessionStorage.clear()"><small>Sair</small></a>
            </li>
          </ul>
        </div>
      </div>
    </div>
  </header>

  <main class="container-fluid">
    <section class="my-4">
      <h1 class="h4 py-1">Edição de dados do pet</h1>
    </section>

    <form class="container-sm" data-form>

      <div class="row">
        <div class="row">
          <hr />
          <div class="col">
            <div class="col-md my-3">
              <label class="form-label" for="nome">* Nome:</label>
              <input type="text" class="form-control-sm form-control" id="nome" placeholder="Nome do pet"
                data-tipo="nome" required aria-describedby="nomeFeedback">
              <span class="invalid-feedback" id="nomeFeedback"></span>
            </div>
            <div class="col-md my-3">
              <label class="form-label" for="especie">* Espécie:</label>
              <input type="text" class="form-control-sm form-control" id="especie"
                placeholder="Espécie do pet, como cachorro, gato..." data-tipo="especie" required
                aria-describedby="especieFeedback">
              <span class="invalid-feedback" id="especieFeedback"></span>
            </div>
            <div class="col-md my-3">
              <label class="form-label" for="porte">* Porte:</label>
              <select class="form-select form-select-sm" id="porte">
                <option selected>Selecione uma opção</option>
                <option value="Pequeno">Pequeno</option>
                <option value="Médio">Médio</option>
                <option value="Grande">Grande</option>
              </select>
            </div>
          </div>
          <div class="col">
            <div class="col-md my-3">
              <label class="form-label" for="raca">* Raça:</label>
              <input type="text" class="form-control-sm form-control" id="raca" placeholder="Raça do pet"
                data-tipo="raca" required aria-describedby="racaFeedback">
              <span class="invalid-feedback" id="racaFeedback"></span>
            </div>
            <div class="col-md my-3">
              <label class="form-label" for="dataNascimento">* Data de nascimento:</label>
              <input type="date" class="form-control-sm form-control" id="dataNascimento" data-tipo="dataNascimento"
                required aria-describedby="dataNascimentoFeedback">
              <span class="invalid-feedback" id="dataNascimentoFeedback"></span>
            </div>
            <div class="col-md my-3">
              <label class="form-label" for="urlFoto">* URL de imagem:</label>
              <input type="text" class="form-control-sm form-control" id="urlFoto"
                pattern="^(http(s)?:\/\/)+[\w\-\._~:\/?#[\]@!\$&'\(\)\*\+,;=.]+$"
                placeholder="https://www.petlove.com.br/images/breeds/193446/profile/original/pinscher-p.jpg?1532539343"
                data-tipo="urlFoto" required aria-describedby="urlFotoFeedback">
              <span class="invalid-feedback" id="urlFotoFeedback"></span>
            </div>
          </div>
        </div>

        <div class="row">
          <div class="col">
            <div class="col-md my-3">
              <label class="form-label" for="dataNascimento">* Sexo:</label>
              <div class="form-check">
                <input class="form-check-input" value="M" type="radio" name="flexRadioDefault" id="m">
                <label class="form-check-label" for="m">
                  Macho
                </label>
              </div>
              <div class="form-check">
                <input class="form-check-input" value="F" type="radio" name="flexRadioDefault" id="f" checked>
                <label class="form-check-label" for="f">
                  Fêmea
                </label>
              </div>
            </div>
          </div>
          <div class="col">
            <div class="col-md my-3">
              <label class="form-label" for="observacoes">Observações:</label>
              <textarea type="text" class="form-control-sm form-control" id="observacoes"
                placeholder="Digite um texto com informações pertinentes ao pet" data-tipo="observacoes"></textarea>
            </div>
          </div>
        </div>
      </div>
      <button type="submit" class="btn btn-primary my-3">Atualizar</button>
      <button type="button" class="btn btn-secondary my-4" onclick="window.history.back()">Voltar</button>
    </form>
  </main>

  <footer class="d-flex justify-content-center">
    <div>
      <small href="#">&copy; Ciência da Computação - 2021</small>
    </div>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>
  <script type="module" src="../../../controller/ong/pets/edicao.js"></script>
</body>

</html>
