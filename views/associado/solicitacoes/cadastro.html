<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="../../../assets/css/base/base.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

  <title>adoCão - Cadastro de Solicitação</title>
</head>

<body>
  <header class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid d-flex justify-content-between">
      <a class="navbar-brand" href="../home.html">adoCão</a>
      <div>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link" href="../home.html">Página inicial</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="../ongs.html">Ongs</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="../solicitacoes.html">Minhas solicitações</a>
            </li>
            <li class="nav-item px-3">
              <a class="nav-link" href="../../../index.html" onclick="sessionStorage.clear()"><small>Sair</small></a>
            </li>
          </ul>
        </div>
      </div>
    </div>
  </header>

  <main class="container-fluid" data-main-pet>
    <section class="my-4">
      <h1 class="h4 py-1">Solicitação de adoção</h1>
    </section>
    <section class="my-4">
      <form class="container-sm">

        <div class="row">
          <div class="row">
            <p class="text-muted my-3">Dados do pet</p>
            <hr />
            <div class="col">
              <div class="col-md my-3">
                <label class="form-label" for="nomePet">* Nome do pet:</label>
                <input type="text" class="form-control-sm form-control" id="nomePet" placeholder="Nome do pet" readonly>
              </div>


            </div>

            <div class="row">
              <p class="text-muted my-3">Dados da ONG</p>
              <hr />
              <div class="row">
                <div class="col-md my-3">
                  <label class="form-label" for="nomeOng">* Nome da ONG:</label>
                  <input type="text" class="form-control-sm form-control" id="nomeOng"
                    placeholder="Nome completo da ONG" readonly>
                </div>
                <div class="col-md my-3">
                  <label class="form-label" for="cnpjOng">* CNPJ da ONG:</label>
                  <input type="text" class="form-control-sm form-control" id="cnpjOng" placeholder="99.999.999/0009-99"
                    readonly>
                </div>
              </div>
            </div>

            <div class="row">
              <p class="text-muted my-3">Dados do associado</p>
              <hr />
              <div class="col">
                <div class="row">
                  <div class="col-md my-3">
                    <label class="form-label" for="nomeAssociado">* Nome do associado:</label>
                    <input type="text" class="form-control-sm form-control" id="nomeAssociado"
                      placeholder="Nome completo do associado" readonly>
                  </div>
                  <div class="col-md my-3">
                    <label class="form-label" for="cpf">* CPF do associado:</label>
                    <input type="text" class="form-control-sm form-control" id="cpf" placeholder="999.999.999-99"
                      readonly>
                  </div>
                </div>
                <div class="col-md my-3">
                  <label class="form-label" for="referencias">* Referências do associado:</label>
                  <textarea type="text" class="form-control-sm form-control" id="referencias"
                    placeholder="Explique em algumas palavras porque você acha que teria condições de adotar esse pet"></textarea>
                </div>
              </div>
            </div>
          </div>
        </div>
        <button type="button" class="btn btn-primary my-3">Enviar</button>
      </form>
    </section>
  </main>

  <footer class="d-flex justify-content-center">
    <div>
      <small href="#">&copy; Ciência da Computação - 2021</small>
    </div>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>
  <script type="module" src="../../../controller/associado/solicitacoes/cadastro.js"></script>
</body>

</html>
